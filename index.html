<!doctype html>
<html ng-app="project">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    
    <link href='http://fonts.googleapis.com/css?family=Maven+Pro:400,500,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <script src="http://ida.omroep.nl/npoplayer/npoplayer-min.js" type="text/javascript"></script>
    <script src="script.js"></script>
  </head>
  <body ng-controller="Main">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <img src="Illustratie_frontpage.png" class="img-responsive" />
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h3>Zoeken op term</h3>
                                <p>
                                    <input type="text" class="form-control" ng-model="term" ng-change="search(term)">
                                </p>
                                
                                <div ng-hide="!term">
                                    <p class="text-muted">Suggesties:</p>
                                    <span class="label label-success" style="margin-right:5px" ng-repeat="tag in tags"><span class="glyphicon glyphicon-tag"></span> {{tag.naam}}</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h3>Categorieen</h3>
                                
                                <button ng-click="selectCat(this)" type="button" style="margin-bottom:4px;margin-right:4px;" class="btn btn-sm btn-primary" ng-repeat="category in categories">{{category.name}}</button>
                                   
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div ng-repeat="item in result">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row" ng-click="openItem(this)" style="cursor:pointer">
                                <div class="col-md-5">
                                    <img class="img-responsive" ng-src="{{item.image}}" />
                                </div>
                                <div class="col-md-7">
                                    <h3>Gevonden term: {{item.normalizedTag}}</h3> 
                                    <p class="text-muted">Titel: {{item.titel}}</p>
                                </div>
                            </div>
                           
                            <div class="row" ng-hide="!item.active">
                                <div class="col-md-12">
                                    <hr/>
                                    <div class="videoblock" id="video{{$index}}"></div>
                                </div>
                               
                            </div>
                        </div>
                    </div>
                </div>

            </div>
             <div class="col-md-2"></div>
        </div>
    </div>

  </body>
</html>
